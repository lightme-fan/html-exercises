<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Lists</title>
    <style>
        section {
            border-top: 1px solid #cccccccc;
            padding: 1rem;
        }

        section:target {
            background-color: yellow
        }
    </style>

</head>

<body>
    <header>
        <h1>Lists</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#section_ordered">Ordered list</a></li>
            <li><a href="#section_unordered">Unordered list</a></li>
            <li><a href="#section_nav">Unordered list inside a nav</a></li>
            <li><a href="#section_definition">Definition lists</a></li>
        </ul>
    </nav>

    <main>
        <section id="section_ordered">
            <header>
                <h2>Ordered list</h2>
            </header>

            <ol>
                <li>
                    Item
                </li>
                <li>
                    Item
                </li>
            </ol>
        </section>

        <section id="section_unordered">
            <header>
                <h2>Unordered list</h2>
            </header>

            <ol>
                <li>
                    Item
                </li>
                <li>
                    Item
                </li>
            </ol>
        </section>

        <section id="section_nav">
            <header>
                <h3>Unorder list inside a nav</h3>
            </header>

            <nav>
                <ul>
                    <li><a href="">Nav item</a></li>
                    <li><a href="">Nav item</a></li>
                </ul>
            </nav>
        </section>

    </main>
</body>

</html>
