<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>03: Nested lists</title>
    </head>
    <body>
        <ul>
            <li>Baboons</li>
            <li>Chimpanzees</li>
            <li>Gibbons</li>
            <li>Gorillas</li>
            <li>Lemurs</li>
        </ul>
        <ol type="1" start="1">
            <li>Aye-aye</li>
        </ol>
        <ul>
            <li>Scary fingers</li>
            <li>Scrawny head</li>
            <li>Not so cute</li>
        </ul>
        <ol type="2" start="2">
            <li>Grey Mouse Lumer</li>
        </ol>
        <ul>
            <li>Super cute</li>
            <li>Really small</li>
        </ul>
        <ol type="3" start="3">
            <li>Ring-tailed Lumer</li>
        </ol>
        <ul>
            <li>Monkeys</li>
        </ul>
    </body>
</html>
